  <body>
    <!--PRELOADER-->
    <div id="preloader">
      <h1>TryTasty</h1>
      <div class="loadBar">
        <div class="loadLine"></div>
      </div>
    </div>
    <header>
      <div id="menuIconContainer">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="https://trytasty.de/">
          <h1>TryTasty</h1>
        </a>
      </div>
      <nav class="page-nav" id="sidebar">
        <div class="upperNavContainer">
          <!--USER PROFILE LINK-->
        </div>
        <div class="actionBtns">
          <button id="dark-mode" aria-label="Dark Mode" onclick="darkMode()">
            Light Mode
          </button>

          <a id="loginLink" href="login.html"> Logout </a>
        </div>
        <!--Add links with js-->
      </nav>
    </header>
    <main>
      <p id="non-userMessage" class="infoNote">
        Read our <a href="privacyGerman.html">recipe submission terms</a> and
        <a href="login.html">Login</a> to submit a recipe
      </p>
      <section id="recipeSubmissionForm">
        <div class="statsBox">
          <p>Recipes Submitted: <span id="submittedCount">0</span></p>
        </div>
        <form
          action="https://formspree.io/f/myzpzgej"
          method="POST"
          id="submitRecipeForm"
          class="form"
        >
          <h1>Share A Recipe</h1>
          <label for="name"> Your name: </label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="e.g. John Mally"
            required
          />
          <label for="email"> Your email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
          <label for="ingredients"> Your recipe: </label>
          <textarea
            id="ingredients"
            name="ingredients"
            placeholder="Ingredients:egg, milk."
            required
          ></textarea>
          <label for="instructions">Instructions:</label>
          <textarea
            name="instructions"
            id="instructions"
            placeholder="Instructions:Mix egg and milk with..."
          ></textarea>
          <p class="infoNote">
            <b>Note:</b>Your ingredients and intructions should have a column(:)
          </p>
          <button id="recipeSubmissionBtn" type="button">Submit</button>
        </form>
      </section>
    </main>

    <script>
      // Auto-resize textareas
      document.querySelectorAll("textarea").forEach((textarea) => {
        textarea.addEventListener("input", () => {
          textarea.style.height = "auto";
          textarea.style.height = textarea.scrollHeight + "px";
